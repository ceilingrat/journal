---
layout: default

---
{% capture slug -%}
{{ page.name | remove: ".md" }}
{%- endcapture %}
<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    <pre style="background-color: #DDD; font-family: monospace; padding:1ex 1em;">{{ page.content }}</pre>
  </div>

  <div class="entry">
    <pre style="background-color: #DDD; font-family: monospace; padding:1ex 1em;">slug: {{ slug }}</pre>
  </div>

</article>
